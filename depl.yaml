apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  namespace: pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server-deployment
  template:
    metadata:
      labels:
        app: server-deployment
    spec:
      containers:
        - name: server
          image: 112358ann/pipeline
          imagePullPolicy: "Always"
          ports:
            - containerPort: 5001
---
apiVersion: v1
kind: Service
metadata:
  name: internal-nginx-service
  namespace: pipeline
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  selector:
    app: server-deployment
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 5001
---
apiVersion: v1
kind: Service
metadata:
  name: server-service
  namespace: pipeline
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: server-deployment
  ports:
    - protocol: TCP
      port: 5001
